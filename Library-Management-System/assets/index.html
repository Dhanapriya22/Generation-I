<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book List</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 8px;
            }
            th, td {
                text-align: left;
            }
            th, td {
                text-align: left;
            }
            .available {
                background-color: rgba(44, 199, 2);
                color: #fff;
            }
            .issued {
                background-color: rgb(217, 114, 4);
                color: #fff;
            }
            .renewed {
                background-color: rgba(15, 115, 246);
                color: #fff;
            }
            #booksForm {
                display: none;
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

    <body>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                    <th>Genre</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="dataList"></tbody>
        </table>

        <p id="errorDisplay"></p>

        <div style="margin-top: 20px;">
            <button class="open-button" onclick="openForm()" style="margin-bottom: 20px;">Add Book</button>

            <form id="booksForm">
                <input type="date" placeholder="Date" id="date" />
                <input type="text" placeholder="Title" id="title" />
                <input type="text" placeholder="Author" id="author" />
                <input type="text" placeholder="Year" id="year" />
                <input type="text" placeholder="Genre" id="genre" />
                <select name="status" id="status">
                    <option value="">Select</option>
                    <option value="Available">Available</option>
                    <option value="Renewed">Renewed</option>
                    <option value="Issued">Issued</option>
                </select>
                <input type="hidden" id="index" value="">
                <button type="submit" class="btn">Save</button>
                <button type="button" class="btn" onclick="closeForm()">Close</button>
            </form>

            
        </div>        

        <!-- Chart -->
        <canvas id="myChartDisp" width="500" height="200"></canvas>

        <script src="../js/script.js"></script>
    </body>
</html>
