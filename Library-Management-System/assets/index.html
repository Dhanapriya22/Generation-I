<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>Book List</h1>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                <th>Genre</th>
                <th>ISBN</th>
                <th>Status</th>
            </tr>
        </thead>

        <tbody id="bookData">
        </tbody>
    </table>

    <form id="booksForm" style="margin-top:10px; margin-bottom: 10px;">
        <input type="text" placeholder="Date" name="date" required />
        <input type="text" placeholder="Book Title" name="title" required />
        <input type="text" placeholder="Author" name="author" required />
        <input type="text" placeholder="Year" name="year" required />
        <input type="text" placeholder="Genre" name="genre" required />
        <input type="text" placeholder="ISBN" name="ISBN" required />
        <input type="text" placeholder="Status" name="status" required />
        <button>Add New Book</button>
    </form>

    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                <th>Genre</th>
                <th>ISBN</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody id="listAdd">
        </tbody>
        <!-- Chart -->
        <canvas id="myChartDisp" width="400" height="200"></canvas>
    </table>

    <script src="../js/script.js"></script>

    <script></script>
</body>
</html>
